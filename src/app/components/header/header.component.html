<nz-layout>
  <nz-header class="header">
    <div class="header-content">
      <button nz-button nzType="default" nzShape="circle" (click)="goBack()">
        <i nz-icon nzType="arrow-left"></i>
      </button>

      <span class="header-title">Cadastros</span>

      <button nz-button nzType="primary" nzShape="round" (click)="logout()">
        <i nz-icon nzType="logout"></i> Logout
      </button>
    </div>
  </nz-header>
</nz-layout>
